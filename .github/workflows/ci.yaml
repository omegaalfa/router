name: 🧪 CI
on:
  push:
    branches:
      - 'main'
  pull_request:
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ["8.1"]
    name: ⚙️ Running test for PHP ${{ matrix.php }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: Determine commit range
        id: commit-range
        run: |
          LAST_COMMIT=$(git rev-parse ${{ github.event.before }} || true)
          if [ -z "$LAST_COMMIT" ]; then
            LAST_COMMIT=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "LAST_COMMIT=$LAST_COMMIT" >> $GITHUB_ENV
          echo "CURRENT_COMMIT=${{ github.sha }}" >> $GITHUB_ENV

      - name: Check commit messages
        id: commit-check
        run: |
          CONVENTIONAL_COMMITS=$(git log --format='%s' "${LAST_COMMIT}..${CURRENT_COMMIT}" | grep -E '^(feat|fix|docs|style|refactor|test|build|perf|ci|chore|revert|merge|wip): ' || true)
          echo "stdout=$CONVENTIONAL_COMMITS" >> $GITHUB_OUTPUT

      - name: Debug commit range
        run: |
          echo "Last commit: $LAST_COMMIT"
          echo "Current commit: $CURRENT_COMMIT"

      - name: Verify commit messages
        run: |
          echo "Debug: Commit check output: '${{ steps.commit-check.outputs.stdout }}'"
          if [ -n "${{ steps.commit-check.outputs.stdout }}" ]; then
            echo "Commit messages are following Conventional Commits specification."
          else
            echo "Some commit messages do not follow Conventional Commits specification."
            git log --format='%s' "${LAST_COMMIT}..${CURRENT_COMMIT}"
            exit 1
          fi

      - name: 🧰 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: 📦 Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: 📥 Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
